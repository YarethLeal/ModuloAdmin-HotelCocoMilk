<div class="modal"  id="modal-modificar">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" >Habitación  {{temporadas.id_tipo_habitacion}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form ngNativeValidate class="needs-validation" id="request" #contactForm="ngForm" (ngSubmit)="modificarTemporadas()">
              <div class="row">
                <div class="col-md-6">
                  <input [(ngModel)]="temporadas.oferta+' '+temporadas.oferta" type="text"
                      class="form-control formulario" placeholder="Nombre Completo" id="nombre" name="nombre"
                      disabled>
                </div>
                <div class="col-md-12">
                  <label >Tipo de habitación: {{temporadas.oferta}}</label>
                </div>
              </div>
              
            </form>
