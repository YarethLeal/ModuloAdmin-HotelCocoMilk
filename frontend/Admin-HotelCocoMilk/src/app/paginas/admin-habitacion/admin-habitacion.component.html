<div class="title">
  <h2 style="color: white; padding-top: 5px;">Administrar Habitación</h2>
</div>
<div class="ml-2 mt-4">
  <h3>Registrar habitación</h3>
  <select class="mt-1" [(ngModel)]="tipoSeleccionado">
    <option value="0">Tipo de Habitación</option>
    <option *ngFor="let tipoHabitacion of dataTipoHabitacion" value="{{tipoHabitacion.id_tipo_habitacion}}">{{tipoHabitacion.tipo}}</option>
  </select>
  <button  class="add_more" type="button" (click)="registrarHabitacion()">Agregar</button>
</div>
<div class="habitaciones ml-2 mt-4">
  <div class="habitacion-standard ml-1">
    <div class="tipoHabitacion">
    <h3 style="margin: 0.3rem 0 0;">Standard</h3>
    <button class="btn edit" type="button" (click)="abrirModificarTipoHabitacion('Standard')">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" color="blue">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
    </button>
    <button class="btn btn" type="button" (click)="abrirVerHabitacion('Standard')">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="currentColor" viewBox="0 0 24 24" >
        <path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5Z"/>
      </svg>
    </button>
  </div>
    <table class="table" id="dataTable">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Número de habitación</th>
          <th scope="col">Activo</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let habitacion of dataHabitacionStandard">
        <tr id="datos-tabla">
          <td>{{habitacion.numero_id}}</td>
          <td><input type="checkbox" [checked]="habitacion.activa" (change)="actualizarHabitacion(habitacion)"></td>
          <td>{{habitacion.estado}}</td>
          <td>
             <button class="btn btn; mdi mdi-delete deleteTabla" (click)="eliminarHabitacion(habitacion)"> 
             </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="habitacion-junior ml-4">
    <div class="habitacion-standard ml-1">
      <div class="tipoHabitacion">
        <h3 style="margin: 0.3rem 0 0;">Junior</h3>
        <button class="btn edit" type="button" (click)="abrirModificarTipoHabitacion('Junior')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" color="blue">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button> 
        <button class="btn btn" type="button" (click)="abrirVerHabitacion('Junior')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5Z"/>
          </svg>
        </button>
      </div>
    </div>
    <table class="table" id="dataTable">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Número de habitación</th>
          <th scope="col">Activo</th>
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let habitacion of dataHabitacionJunior">
        <tr>
          <td>{{habitacion.numero_id}}</td>
          <td><input type="checkbox" [checked]="habitacion.activa" (change)="actualizarHabitacion(habitacion)"></td>
          <td>{{habitacion.estado}}</td>
          <td>
            <button class="btn btn; mdi mdi-delete deleteTabla" type="button" (click)="eliminarHabitacion(habitacion)">
           </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-modificar-habitacion [tipoHabitacion]="tipoHabitacionModificar"></app-modificar-habitacion>
<app-notificacion-dialog [mensaje]="this.respuesta"></app-notificacion-dialog>
<app-ver-habitacion [tipoHabitacion]="tipoHabitacionModificar"></app-ver-habitacion>
