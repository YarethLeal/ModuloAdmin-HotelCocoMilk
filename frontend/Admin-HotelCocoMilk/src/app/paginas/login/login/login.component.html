<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" [(ngModel)]="nombre" class="login-field" value="" placeholder="username" >
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" [(ngModel)]="contra" class="login-field" value="" placeholder="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#" (click)="buttonInicioSesion()" >login</a>
			</div>
		</div>
	</div>
</body>
