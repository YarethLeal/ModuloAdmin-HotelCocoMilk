<div class="title">
  <h2 style="color: white; padding-top: 5px;">Modificar Páginas</h2>
</div>
<div>
  <h3 class="ml-3 mt-2">Sobre Nosotros</h3>
</div>
<div>
  <div class="col-md-12 form-group mt-3">
    <textarea class="form-control pb-5" [(ngModel)]="dataAboutUs.descripcion"></textarea>
  </div>
  <div class="row justify-content-end mr-3">
    <button type="button" class="btn" (click)="modificarDescripcion()">Guardar</button>
  </div>
</div>
<div class="mt-5 ml-2">
  <h5>Galería</h5>
  <div class="row ml-2">
    <div class=""> <!--d-flex flex-col-->
      <figure>
        <img id="preview" src="assets/images/vacio.png" width="120" height="120" alt="#" />
      </figure>
    </div>
    <div class="ml-5">
      <div class="form-group row">
        <label for="formFileLg">Escoger Imagen:</label>
        <input id="formFileLg" class="ml-3" (change)="obtenerImagen($event)" type="file"
          accept="image/png, .jpeg, .jpg, image/gif" />
      </div>
      <div class="form-group row">
        <label for="nombreImagen">Nombrar Imagen:</label>
        <input type="text" id="nombreImagen" name="nombreImagen" [(ngModel)]="nombreImagen">
      </div>
    </div>
  </div>
  <button class="btn" type="button" (click)="registrarImagenGaleria()">Guardar</button>
  <div class="mt-2">
    <table class="table" id="dataTable">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Imagen</th>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Aciones</th>
        </tr>
      </thead>
      <tbody *ngFor="let imagen of dataGaleria">
        <tr id="datos-tabla">
          <td>
            <figure>
              <img src="{{'data:image/jpg;base64,'+imagen.imagen}}" width="120" height="120" alt="#" />
            </figure>
          </td>
          <td>{{imagen.id}}</td>
          <td>{{imagen.nombre}}</td>
          <td>
            <button class="btn btn; mdi mdi-delete deleteTabla" (click)="eliminarImagenGaleria(imagen)"> <!--class="btn cancel" type="button" 
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg>-->
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-notificacion-dialog [mensaje]="this.respuesta"></app-notificacion-dialog>
