  <table class="table" id="dataTable">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo de habitacion</th>
        <th scope="col">Fecha de inicio</th>
        <th scope="col">Fecha final</th>
        <th scope="col">Oferta</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let temporadas of dataTemporadas">
      <tr>
        <td>{{temporadas.id_temporada}}</td>
        <td>{{temporadas.tipo}}</td>
        <td>{{temporadas.fecha_inicio | date:'dd/MM/yyyy' }}</td>
        <td>{{temporadas.fecha_final | date:'dd/MM/yyyy'  }}</td>
        <td>{{temporadas.oferta}} %</td>
        <td> <button class="btn btn; mdi mdi-update updateTabla" ></button> </td>
        <td> <button class="btn btn; mdi mdi-delete deleteTabla" ></button> </td>

      </tr>
    </tbody>
  </table>
